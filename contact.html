<!-- contact form -->
    <div class="container">
        <div class="card" style="margin-top:30px">
            <h5 class="card-header"style="background-color: white;color: teal;">Contact Me</h5>
        <form id="contact-form" method="post" action="contact.php" role="form">

            <div class="messages"></div>

            <div class="controls"style="margin:30px">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Name</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="John smith" required="required" data-error="Firstname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email </label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="example@gmail.com" required="required" data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Message </label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Message " rows="6" required="required" data-error="Please, leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="submit" style="background-color: teal;">
                    </div>
                </div>
            </div>

        </form>
